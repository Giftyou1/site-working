<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dana Kaget</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('121.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Overlay gelap */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .content {
      z-index: 2;
      color: white;
      text-align: center;
      padding: 20px 30px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      background-color: #00aaff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="content">
    <h1>Selamat Kepada Pemenang </h1>
    <p>Dana Kaget berhasil diklaim. Akan Diproses selama 24 jam.</p>
    <button onclick="keluar()">Keluar</button>
  </div>

  <script>
    function keluar() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
